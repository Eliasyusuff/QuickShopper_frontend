<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
<!--Header-->
<header>
    <!--Nav-->
    <div class="nav container">
        <a href="index.html" class="logo">QuickShopper</a>
        <!--Cart-Icon-->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!--Cart-->
        <div class="cart">
            <h2 class="cart-title">Your Order</h2> 
            <!--Content-->
            <div class="cart-content">

            </div>
            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">₦0</div>
            </div>
            <!--Order Button--> 
            <button type="button" class="btn-buy">Place Order</button>
            <!--CLose Cart-->
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </div>  
</header>
<!--Shop-->
<section class="shop container">
    <h2 class="section-title">Order Products</h2>
    <!--Content-->
    <div class="shop-content">
        <!--Box 1-->
        <div class="product-box">
            <img src="./img/yam.jpg" alt="" class="product-img">
            <h2 class="product-title">YAM TUBERS</h2>
            <span class="price">₦1000</span>
            <i class='bx bx-shopping-bag add-cart'>  ADD</i>
        </div>
         <!--Box 2-->
         <div class="product-box">
            <img src="./img/rice.jpg" alt="" class="product-img">
            <h2 class="product-title">RICE</h2>
            <span class="price">₦2000</span>
            <i class='bx bx-shopping-bag add-cart'>  ADD</i>
        </div>
         <!--Box 3-->
         <div class="product-box">
            <img src="./img/beans.jpg" alt="" class="product-img">
            <h2 class="product-title">BEANS</h2>
            <span class="price">₦2500</span>
            <i class='bx bx-shopping-bag add-cart'>  ADD</i>
        </div>
         <!--Box 4-->
         <!--div class="product-box">
            <img src="./img/utensils1.jpg" alt="" class="product-img">
            <h2 class="product-title">UTENSILS</h2>
            <span class="price">#1900-#2500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div-->
         <!--Box 5-->
         <div class="product-box">
            <img src="./img/pepper.jpg" alt="" class="product-img">
            <h2 class="product-title">PEPPER</h2>
            <span class="price">₦500</span>
            <i class='bx bx-shopping-bag add-cart'>  ADD</i>
        </div>
         <!--Box 6-->
         <div class="product-box">
            <img src="./img/newonion.jpg" alt="" class="product-img">
            <h2 class="product-title">ONION</h2>
            <span class="price">₦1500</span> 
            <i class='bx bx-shopping-bag add-cart'>  ADD</i>
        </div>
        <!--Box 7-->
        <div class="product-box">
            <img src="./img/tomatoes.jpg" alt="" class="product-img">
            <h2 class="product-title">TOMATO</h2>
            <span class="price">₦500</span>
            <i class='bx bx-shopping-bag add-cart'>  ADD</i>
        </div>
        <!--Box 8-->
        <!--div class="product-box">
            <img src="./img/toiletries.jpg" alt="" class="product-img">
            <h2 class="product-title">TOILETRIES</h2>
            <span class="price">#1900-#2500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div-->
    </div>
</section>
<!--Link to JavaScript-->
<script src="./order.js"></script>
</body>
</html>
