 <!DOCTYPE html>
<!-- Project -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">

     <!--<title>Login & Registration Form</title>-->
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" id="reg"> 
                    <div class="input-field">
                        <input id="" class="" name="email" type="email" value="" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="pass" class="pass" name="password" type="password" class="password" value="" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input id="bk-btn" type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
                <div class="login-signup">
                    <span class="text"></span>
                        <a href="index.html" class="text signup-link">Go Home</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#" id="reg-form" class="form">
                    <div class="input-field">
                        <input class="lname" id="lname" name="firstname" type="text" value="" placeholder="Enter your First Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input class="fname" id="fname" name="lastname" type="text" value="" placeholder="Enter your Last Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input  class="email" id="email" name="email"  type="email" value="" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input class="number" id="number" name="phoneNo" type="number" value="" placeholder="Enter your phone number" required>
                        <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="passw" class="passw" name="password" type="password" value="" placeholder="Create password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input id="pass" class="pass" name="password" type="password" class="password" value="" placeholder="Confirm your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" name="client">
                            <label for="termCon" class="text">Signup as Client</label>
                        </div>
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" name="personalshopper">
                            <label for="termCon" class="text">Signup as Personal Shopper</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input id="nxt-btn" type="button" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script></script>

    </script>

    <script src="script.js"></script>
</body>
</html>
